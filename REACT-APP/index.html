    <style>
      .book-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 10px;
        text-align: center;
        width: 300px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
