<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register here</title>
</head>
<body>
    <h1>register here</h1>
    <form method="post" action="register.jsp">
        <label for="name">Name :</label>
        <input type="text" name="uname" placeholder="Enter user name " id="name" required><br>
        <label for="mobile">Mobile Number : </label>
        <input type="number" name="mobile" placeholder="Enter user mobile number  " required id="monile"><br>
        <label for="email">E - mail : </label>
        <input type="email" name="uname" placeholder="Enter user email" required id="email"><br>
        <label for="dob">Date of birth</label>
        <input type="date" name="dob" placeholder="D.O.B." id="dob" required><br>
        <label for="name">Gender : </label>
        <input type="radio" name="gender" value="M">
        <label for="M">Male</label>
        <input type="radio" name="gender" value="F">
        <label for="F">Female</label><br>
        <label for="branch">branch</label>
        <select name="course">
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="CSE-AIML">CSE-AIML</option>
            <option value="MECHANICAL">MECHANICAL</option>
        </select>\<br>
        <label for="sem">semester</label>
        <select name="semester">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select><br>
        <button>register</button>
        <button>reset</button>
    </form>
</body>
</html>
