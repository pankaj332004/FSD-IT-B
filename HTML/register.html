<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register here</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <form class="box" method="post" action="register.jsp">
        <h1>Register Here</h1>
        
        <label for="name">Name :</label>
        <input type="text" name="uname" placeholder="Enter user name" id="name" required>

        <label for="mobile">Mobile Number :</label>
        <input type="number" name="mobile" placeholder="Enter user mobile number" required id="mobile">

        <label for="email">E - mail :</label>
        <input type="email" name="email" placeholder="Enter user email" required id="email">

        <label for="dob">Date of Birth :</label>
        <input type="date" name="dob" id="dob" required>

        <label>Gender :</label>
        <div class="gender-options">
            <input type="radio" name="gender" value="M" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="F" id="female">
            <label for="female">Female</label>
        </div>

        <label for="address">Address :</label>
        <input type="text" name="address" placeholder="Enter your address" id="address">

        <label for="branch">Branch :</label>
        <select name="course" id="branch">
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="CSE-AIML">CSE-AIML</option>
            <option value="MECHANICAL">MECHANICAL</option>
        </select>

        <label for="sem">Semester :</label>
        <select name="semester" id="sem">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>

        <button class="btn1" type="submit">Register</button>
        <button class="btn2" type="reset">Reset</button>
    </form>
</body>
</html>
